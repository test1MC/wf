    <body>
        <h2>Fresh Lemonade<MadCap:concept term="Drinks &amp; Beverages" /></h2>
        <p class="from">Recipe courtesy of Frank, 2001</p>
        <MadCap:snippetBlock src="../Resources/Snippets/Ingredients.flsnp" />
        <p>1 cup fresh squeezed <MadCap:keyword term="Lemon juice" />lemon juice

</p>
        <p>1 cup sugar

</p>
        <p>5 cups water
</p>
        <p>&#160;</p>
        <MadCap:snippetBlock src="../Resources/Snippets/Preparation.flsnp" />
        <p>Add all ingredients and mix thoroughly. Serve in a sugar rimmed glass with a lemon wedge.</p>
        <p>&#160;</p>
        <MadCap:snippetBlock src="../Resources/Snippets/Suggestions.flsnp" />
        <p>Serve with sugar rimmed glass and slice of lemon.</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <p>&#160;</p>
        <MadCap:snippetBlock src="../Resources/Snippets/Information.flsnp" />
        <p>Yields: 6 one cup servings
</p>
